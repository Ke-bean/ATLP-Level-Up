<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WhatsApp-Clone</title>
</head>
<body>
    <div class="container">
        <div class="messages">
            <div class="top-img">
                <img class="Traffic" src="./images/Traffic Lights.png" alt="">
                <div class="combo">
                    <img class="compose" src="./images/compose 1.png" alt="">
                    <img class="frame" src="./images/Frame 1967.png" alt="">
                </div>
            </div>
            <div class="menu-search">
                <img src="./images/icon.png" alt="">
                <input class="search" type="text" placeholder="Search or Start a new Chat">
                <img src="./images/Vector.png" alt="">
            </div>
            <div class="actions">
                <img class="action-msg" src="./images/Group 1735.png" alt="">
                <span class="action-txt">Chats</span>
            </div>
            <div class="actions-1">
                <img class="actions-1-icon" src="./images/state-layer.png" alt="">
                <h1 class="actions-1-txt">Updates</h1>
                <img class="actions-1-icon1" src="./images/icon-container1.png" alt="">
                <h1 class="actions-1-txt"><span class="comm">Commun...</span></h1>
                <img class="actions-1-icon1" src="./images/icon-container2.png" alt="">
                <h1 class="actions-1-txt"><span class="calls">Calls</span></h1>
                <img class="actions-1-icon1-2" src="./images/icon-container.png" alt="">
                <h1 class="actions-1-txt">Channels</h1>
             </div>
        </div>
        <div class="chats">

        </div>
    </div>
</body>
</html>
